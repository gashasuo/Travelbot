<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="shortcut icon" href="#" />
		<link rel="stylesheet" href="./public/styles.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;700&display=swap"
			rel="stylesheet"
		/>
		<title>Travelbot</title>
	</head>
	<body>
		<h1><a href="/">Travelbot</a></h1>
		<div class="container">
			<form class="form active">
				<div class="step step-1 active">
					<label for="location">What city do you want to go to?</label>
					<input type="text" name="location" id="location" placeholder="Tokyo" />
					<div class="buttonContainer">
						<button class="button-next" id="button-right" type="button">Next</button>
					</div>
				</div>
				<div class="step step-2">
					<label for="numberOfAdults">How many adults are going?</label>
					<select name="numberOfAdults" id="numberOfAdults">
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
						<option value="5">5</option>
						<option value="6">6</option>
						<option value="7+">7+</option>
					</select>
					<label for="numberOfChildren">How many children are going? </label>
					<select name="numberOfChildren" id="numberOfChildren">
						<option value="0">0</option>
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3+">3+</option>
					</select>
					<div class="buttonContainer">
						<button class="button-previous" type="button">Previous</button>
						<button class="button-next" type="button">Next</button>
					</div>
				</div>
				<div class="step step-3">
					<label for="numberOfDays">How many days are you going for? (max 14 days)</label>
					<input
						type="number"
						name="numberOfDays"
						id="numberOfDays"
						min="1"
						max="14"
						value="1"
					/>
					<div class="buttonContainer">
						<button class="button-previous" type="button">Previous</button>
						<button class="button-itinerary" type="Submit">Get Itinerary</button>
					</div>
				</div>
			</form>

			<div class="step loading">
				<h2>Generating your itinerary</h2>
				<div class="dot-flashing"></div>
			</div>

			<div class="step response"></div>
		</div>
		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCG_A6mZOzHWOzwwbIqTGt-kju6eHiYRD8&libraries=places"></script>
		<script>
			let autocomplete = new google.maps.places.Autocomplete(
				document.getElementById("location"),
				{
					types: ["(cities)"], // Specify the types of places to return
				}
			);
		</script>
		<script src="./dist/bundle.js"></script>
	</body>
</html>
